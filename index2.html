
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encryptic Gmail</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Gmail randomizer</h1>
    <p>Press the button below to get a Gmail too contact me with:</p>
<p>(Will auto open your gmail)</p>
    <button id="selectEmailButton">Gmail</button>

    <script>
        const emailList = [
            "agony-blank-trio@duck.com",
            "spilt-quantum-bok@duck.com",
            "clang-expel-hatbox@duck.com",
            "wilt-bully-velcro@duck.com",
            "eel-abrasive-silo@duck.com",
            "old-equal-award@duck.com",
            "posh-batch-simply@duck.com",
            "rewrap-tusk-lizard@duck.com",
            "flap-ajar-shudder@duck.com",
            "embody-pants-nifty@duck.com",
            "awoke-gem-legible@duck.com",
            "riot-sloppy-prewar@duck.com",
            "agony-blank-trio@duck.com",
        ];

        document.getElementById('selectEmailButton').addEventListener('click', function() {
            try {
                const randomIndex = Math.floor(Math.random() * emailList.length);
                const selectedEmail = emailList[randomIndex];
                const mailtoLink = `mailto:${selectedEmail}`;
                window.open(mailtoLink, '_blank');
            } catch (error) {
                console.error("An error occurred while selecting an email:", error);
                alert("An error occurred while trying to select an email. Please try again.");
            }
        });
    </script>
</body>
</html>
